version: '3.8'

services:
  xianyu-assistant:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xianyu-assistant
    ports:
      - "8080:8080"
    volumes:
      # 持久化数据库文件
      - ./data:/app/data
      # 持久化日志
      - ./logs:/app/logs
    environment:
      - JAVA_OPTS=-Xms256m -Xmx512m
      - TZ=Asia/Shanghai
      - SPRING_PROFILES_ACTIVE=prod
    restart: unless-stopped
    networks:
      - xianyu-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  xianyu-network:
    driver: bridge

volumes:
  data:
  logs:
